<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario Competiciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/Css/Styles.css}">
    <link rel="shortcut icon" th:href="@{/img/logo-football-vector.jpg}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e9ecef; /* Gris claro */
            color: #000; /* Texto negro */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Efecto de sombra */
            padding: 20px;
            max-width: 500px; /* Limitar ancho del formulario */
            margin: auto; /* Centrar el formulario horizontalmente */
            margin-top: 50px; /* Margen superior */
            margin-bottom: 50px; /* Margen inferior */
        }

		.button button {
		            background-color: #007bff; /* Azul */
		            border: none;
		            color: #fff; /* Texto blanco */
		            padding: 12px 24px;
		            text-align: center;
		            text-decoration: none;
		            display: inline-block;
		            font-size: 8px;
		            border-radius: 8px;
		            transition-duration: 0.4s;
		            cursor: pointer;
		        }

        .icono-azul {
            color: #007bff; /* Color azul para los íconos */
        }

        .return a {
            display: inline-block;
            margin-bottom: 15px;
        }

        .return i {
            font-size: 24px; /* Tamaño de ícono */
        }

        h4 {
            color: #007bff; /* Color azul para el título */
            text-align: center; /* Centrar título */
            margin-bottom: 20px;
        }

        .nombre label,
        .name label {
            font-size: 18px; /* Tamaño de letra para etiquetas */
        }

        .nombre input,
        .name input {
            margin-top: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div class="form-container">
            <div class="return">
                <a class="font-sans bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-full" style="text-decoration: none;" th:href="@{/competiciones}">
                    <i class="fa-solid fa-circle-left icono-azul"></i>
                </a>
            </div>
            <h4>Agregar Datos</h4>
            <script th:src="@{/JS/App.js}"></script>
            <div class="cont">
                <form th:action="@{/competiciones/save}" th:object="${competiciones}" method="post" onsubmit="return validarFechas();">
                    <input type="hidden" th:field="*{id}">
                    <div class="nombre">
                        <label for="name" class=" font-sans text-2xl">Nombre Competición: </label>
                        <input type="text" id="nameC" th:field="*{nombre}" placeholder="Ingrese el nombre..." class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required>
                    </div><br>
                    <div class="name">
                        <label for="name" class=" font-sans text-2xl">Fecha inicio (dd/mm/aaa): </label>
                        <input type="date" id="inicio" th:field="*{fechaInicial}" placeholder="Ingrese el presidente..." class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required>
                    </div><br>
                    <div class="name">
                        <label for="name" class="font-sans text-2xl">Fecha final (dd/mm/aaa): </label>
                        <input type="date" id="fin" th:field="*{fechaFinal}" placeholder="Ingrese las siglas..." class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required>
                    </div><br>
                    <div id="error-messages" th:classappend="${errorMessage} ? 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative' : ''" th:text="${errorMessage}"></div><br>
                    <div class="button">
                        <button type="submit">
                            <strong class="text-white font-sans text-2xl text-white font-sans bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-10 rounded-full">
                                <i class="fa-solid fa-plus icono-azul"></i> Agregar
                            </strong>
                        </button>
                    </div>
                </form>
            </div>
        </div><br><br>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>

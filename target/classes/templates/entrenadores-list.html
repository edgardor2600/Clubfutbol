<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tabla Entrenadores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/team_table.css}">
    <link rel="shortcut icon" th:href="@{/img/iconp.png}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: #f0f4f8; /* Fondo suave */
            color: #333; /* Texto oscuro */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff; /* Fondo blanco */
            color: #000; /* Texto negro */
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave en el encabezado */
        }

        .logo img {
            width: 100px;
        }

        .btn-custom {
            background-color: #007bff; /* Azul */
            border: none;
            color: #fff; /* Texto blanco */
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco ligeramente transparente */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            margin: 20px auto; /* Centrar horizontalmente */
            max-width: 1300px; /* Establecer un ancho máximo */
        }

        .table-container table {
            width: 100%; /* Hacer que la tabla ocupe todo el ancho disponible */
            border-collapse: collapse; /* Colapsar bordes */
        }

        .table-container th
         {
            color: rgb(255, 255, 255); /* Texto negro */
            padding: 12px; /* Espacio interno */
            text-align: left; /* Alinear texto a la izquierda */
        }

        .table-header {
            background-color: #007bff; /* Fondo azul para encabezados */
            color: #fff; /* Texto blanco para encabezados */
            font-weight: bold;
        }

        .table-container tr:nth-child(even) {
            background-color: #f8f9fa; /* Fondo claro para filas pares */
        }

        .table-container a {
            text-decoration: none;
        }

        .table-container a:hover {
            color: #f8ff09; /* Color amarillo al pasar el ratón */
        }

        .btn-container {
            margin-top: 20px; /* Espacio superior */
            display: flex;
            align-items: flex-start; /* Alineación superior */
            justify-content: flex-start; /* Alineación izquierda */
            padding-left: 20px; /* Ajuste de espaciado */
        }

        .btn-container a {
            margin-right: 10px; /* Espacio entre botones */
        }

        /* Estilos para iconos en los botones */
        .btn-primary {
            position: relative;
        }

        .btn-primary i {
            margin-right: 5px; /* Espacio entre icono y texto */
        }
    </style>
</head>

<body>
<header>
    <div class="container-fluid">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto logo">
                <a th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
        </div>
    </div>
</header>

<main>
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 table-container">
                <div class="btn-container">
                    <a class="btn btn-custom" th:href="@{/index}">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a th:href="@{/entrenadores/new}" class="btn btn-custom">
                        <i class="fas fa-plus"></i> Agregar Entrenador
                    </a>
                </div>
                <table class="table table-striped m-3 tab">
                    <thead>
                    <tr class="table-header">
                        <td><strong>Id</strong></td>
                        <td><strong>Nombre</strong></td>
                        <td><strong>Apellido</strong></td>
                        <td><strong>Edad</strong></td>
                        <td><strong>Nacionalidad</strong></td>
                        <td><strong>Editar</strong></td>
                        <td><strong>Eliminar</strong></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entrenadores: ${entrenadores}">
                        <td>[[ ${entrenadores.id} ]]</td>
                        <td>[[ ${entrenadores.nombre} ]]</td>
                        <td>[[ ${entrenadores.apellido} ]]</td>
                        <td>[[ ${entrenadores.edad} ]]</td>
                        <td>[[ ${entrenadores.nacionalidad} ]]</td>
                        <td>
                            <a class="mx-3 text-warning" th:href="@{/entrenadores/edit/{id}(id = ${entrenadores.id})}">
                                <i class="fa-solid fa-file-pen" style="color: #ffee33;"></i>
                            </a>
                        </td>
                        <td>
                            <a class="mx-3 text-danger" th:href="@{/entrenadores/delete/{id}(id = ${entrenadores.id})}">
                                <i class="fa-solid fa-trash" style="color: #f74002;"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

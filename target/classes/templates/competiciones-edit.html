<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario Edit Competiciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" th:href="@{/Css/Styles.css}">
    <link rel="shortcut icon" th:href="@{/img/iconp.png}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f0f0; /* Fondo gris claro */
            color: #000; /* Texto negro */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Sombra */
            padding: 30px; /* Relleno dentro del contenedor */
            max-width: 500px; /* Limitar el ancho del formulario */
            margin: auto; /* Centrar el formulario horizontalmente */
            margin-top: 50px; /* Margen superior */
            margin-bottom: 50px; /* Margen inferior */
        }

        /* Bot칩n guardar */
        .button button {
            background-color: #007bff; /* Azul */
            border: none;
            color: #fff; /* Texto blanco */
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button button:hover {
            background-color: #0056b3; /* Azul m치s oscuro */
        }

        .label {
            display: flex;
            align-items: center; /* Centrar verticalmente los iconos y el texto */
            margin-bottom: 10px; /* Espacio debajo de cada etiqueta */
        }

        .icon {
            color: #007bff; /* Color azul para los iconos */
            margin-right: 10px; /* Espacio a la derecha de los iconos */
            font-size: 1.5rem; /* Tama침o del icono */
        }

        #error-messages {
            margin-top: 15px; /* Margen superior */
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="form-container">
                <div class="return">
                    <a class="font-sans bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-full" style="text-decoration: none;" th:href="@{/competiciones}">
                        <i class="fa-solid fa-circle-left icon"></i> Volver
                    </a>
                </div><br>
                <h4 class="text-center">Actualizar Datos</h4>
                <script th:src="@{/JS/App.js}"></script>
                <form th:action="@{/competiciones/save/edit}" th:object="${competiciones}" method="post" onsubmit="return validarFechas();">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="name" class="label">
                            <i class="fa-solid fa-trophy icon"></i> <!-- Icono para el nombre -->
                            <span>Nombre Competici칩n:</span>
                        </label>
                        <input type="text" id="nameC" th:field="*{nombre}" placeholder="Ingrese el nombre..." class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="inicio" class="label">
                            <i class="fa-solid fa-calendar-alt icon"></i> <!-- Icono para la fecha de inicio -->
                            <span>Fecha inicio (dd/mm/aaa):</span>
                        </label>
                        <input type="date" id="inicio" th:field="*{fechaInicial}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fin" class="label">
                            <i class="fa-solid fa-calendar-check icon"></i> <!-- Icono para la fecha final -->
                            <span>Fecha final (dd/mm/aaa):</span>
                        </label>
                        <input type="date" id="fin" th:field="*{fechaFinal}" class="form-control" required>
                    </div>

                    <div id="error-messages" th:classappend="${errorMessage} ? 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative' : ''" th:text="${errorMessage}"></div><br>

                    <div class="button text-center">
                        <button type="submit">
                            <strong>Guardar</strong>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tabla Jugadores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous">
    </script>
    <style>
        body {
           background-color: #e9ecef; /* Fondo gris claro */
            color: #000; /* Texto negro */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        header {
            background-color: #e9ecef; /* Fondo gris claro */ /* Fondo blanco */
            color: #000; /* Texto negro */
            padding: 20px 0;
        }

        .logo img {
            width: 100px;
        }

        .btn-custom {
            background-color: #007bff; /* Azul */
            border: none;
            color: #000; /* Texto negro */
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Azul m치s oscuro */
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco ligeramente transparente */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Agregar sombra */
            margin: 0 auto; /* Centrar horizontalmente */
            max-width: 1300px; /* Establecer un ancho m치ximo */
        }

        .table-container table {
            width: 100%; /* Hacer que la tabla ocupe todo el ancho disponible */
        }

        .table-container th,
        .table-container td {
            color: #000; /* Texto negro para las celdas */
        }

        .table-container th {
            font-weight: bold;
            background-color: #007bff; /* Azul para el fondo del encabezado */
            color: rgb(192, 192, 192); /* Blanco para el texto del encabezado */
        }

        .table-container a {
            text-decoration: none;
        }

        .table-container a:hover {
            color: #f8ff09;
        }

        .btn-container {
            margin-top: 20px; /* Espacio superior */
            display: flex;
            align-items: flex-start; /* Alineaci칩n superior */
            justify-content: flex-start; /* Alineaci칩n izquierda */
            padding-left: 20px; /* Ajuste de espaciado */
        }

        .btn-container a {
            margin-right: 10px; /* Espacio entre botones */
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto logo">
                    <a th:href="@{/}">
                        <img th:src="@{/img/logo.png}" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 table-container">
                    <a class="btn btn-primary" th:href="@{/index}">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a th:href="@{/jugadores/new}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar Jugador
                    </a>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Numero(Dorsal)</th>
                                <th>Posicion</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="jugadores: ${jugadores}">
                                <td>[[ ${jugadores.id} ]]</td>
                                <td>[[ ${jugadores.nombre} ]]</td>
                                <td>[[ ${jugadores.apellido} ]]</td>
                                <td>[[ ${jugadores.numero} ]]</td>
                                <td>[[ ${jugadores.posicion} ]]</td>
                                <td>
                                    <a class="mx-3 text-warning" th:href="@{/jugadores/edit/{id}(id = ${jugadores.id})}">
                                        <i class="fa-solid fa-file-pen" style="color: #ffee33;"></i> Editar
                                    </a>
                                </td>
                                <td>
                                    <a class="mx-3 text-danger" th:href="@{/jugadores/delete/{id}(id = ${jugadores.id})}">
                                        <i class="fa-solid fa-trash" style="color: #f74002;"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
